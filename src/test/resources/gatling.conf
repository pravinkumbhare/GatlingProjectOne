#########################
# Gatling Configuration #
#########################

# This file contains all the settings configurable for Gatling with their default values

# src/test/resources/gatling.conf
gatling {
  core {
    # Directory to store simulation logs
    directory {
      results = "target/gatling/results"
    }

    # Timeouts (can adjust if APIs are slow)
    timeOut = 60000 # in milliseconds
  }

  http {
    # Default protocol configuration for HTTP requests
    # You can override in your simulation if needed
    requestTimeout = 60000

    # Follow redirects automatically
    followRedirect = true

    # Proxy configuration (optional)
    # proxy {
    #   host = "localhost"
    #   port = 8888
    # }
  }

  data {
    # Feeder settings
    writers = ["console"]
  }

  reports {
    # Enable detailed charts/reports
    charting {
      # Turn on/off specific charts
      noReports = false
    }
  }
}

